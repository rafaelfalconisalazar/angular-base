<div class="container">
    <div>
        <h1>Empleados</h1>
    </div>
    <div style="width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="id">
                    Id
                </th>
                <td mat-cell *matCellDef="let employee">
                    {{employee.id}}
                </td>

            </ng-container>
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="active">
                    Activo
                </th>
                <td mat-cell *matCellDef="let employee">
                    {{employee.active}}
                </td>

            </ng-container>
            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="area">
                    Area
                </th>
                <td mat-cell *matCellDef="let employee">
                    {{employee.area}}
                </td>

            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="surname">
                    Nombre
                </th>
                <td mat-cell *matCellDef="let employee">
                    {{employee.surname}}
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
        </table>
        <mat-paginator #paginator [length]="1" [pageSize]="5" [pageSizeOptions]="[1, 2, 3]">
        </mat-paginator>
    </div>
</div>
